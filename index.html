<div class="container">
<div class="register-form">
    <h2>Contact Details</h2>
    <div class="entry-form">
    <form action="" id="contactForm">
        <label for="name">Name</label>
        <input type="text" name="" id="name-label" required>

        <label for="name">Surname</label>
        <input type="text" name="" id="surname-label" required>

        <label for="name">Phone Number</label>
        <input type="number" name="" id="phone-label" required>

        <label for="name">Email</label>
        <input type="email" name="" id="email-label" required>
    </form>

    <span class="message"></span>

    <div class="input-btns">

        <button type="button" id="add-btn" onclick="addContact()">
            <span><i class="fa-solid fa-plus"></i>
            Add Contact</span>
        </button>

        <button type="button" id="cancel-btn" onclick="cancelForm()">
          <span><i class="fa-solid fa-xmark"></i> Cancel</span>
      </button>

    </div>
    </div>
</div>
